<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  th:replace="~{layout/base :: layout(~{::title}, ~{::link}, ~{::body/content()})}"
>
<head>
  <title>レシピ編集</title>
  <link />
</head>
<body>
  <div class="pcoded-content">
    <!-- Page-header start -->
    <div class="page-header">
      <div class="page-block">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div class="page-header-title">
              <h2 class="mt-2">レシピ編集</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page-header end -->
    <div class="pcoded-inner-content">
      <!-- Main-body start -->
      <div class="main-body">
        <div class="page-wrapper">
          <!-- Page body start -->
          <div class="page-body">
            <div class="row">
              <div class="col-sm-12">
                <!-- Basic Form Inputs card start -->
                <div class="card">
                  <div class="card-header">
                      <h4>編集</h4>
                  </div>
                  <div class="card-block">
                    <form th:action="@{/recipes/save}" method="post" th:object="${recipe}">
                      <input type="hidden" th:field="*{id}">
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">レシピ名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="名前" th:field="*{name}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">レシピ概要</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="概要" th:field="*{description}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">調理時間</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="調理時間" th:field="*{time}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">費用</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="費用" th:field="*{price}">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">カテゴリー</label>
                        <div class="col-sm-10">
                          <select th:field="*{category}" class="form-control" required>
                            <th:block th:each="category : ${listCategories}">
                              <option th:value="${category.id}" th:text="${category.name}"></option>
                            </th:block>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">サブカテゴリー</label>
                        <div class="col-sm-10">
                          <select th:field="*{subcategory}" class="form-control fill" required>
                            <th:block th:each="subcategory : ${listSubcategories}">
                              <option th:value="${subcategory.id}" th:text="${subcategory.name}"></option>
                            </th:block>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">おすすめアルコール</label>
                        <div class="col-sm-10">
                          <select th:field="*{alcohol}" class="form-control" required>
                            <th:block th:each="alcohol : ${listAlcohols}">
                              <option th:value="${alcohol.id}" th:text="${alcohol.name}"></option>
                            </th:block>
                          </select>
                        </div>
                      </div>


                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">手順概要</label>
                        <div class="col-sm-10">
                        <div class="card-block table-border-style" >
                    	<div class="table-responsive">
                      	<table class="table table-hover table-sm">
                        	<thead>
                          	<tr>
                            	<th scope="col">手順</th>
                            	<th scope="col">詳細</th>
                            	<th scope="col" style="width: 5%"></th>
                            	<th scope="col" style="width: 5%"></th>
                            	<th scope="col" style="width: 5%"></th>
                          	</tr>
                        	</thead>
                        	<tbody>
                          	<tr th:each ="process : ${listProcesses}">
                            	<td  scope="row" th:text ="${process.id}"></td>
                            	<!-- <td th:text ="${process.process}"></td> -->
                            	<td>
                            	<input type="text" class="form-control" placeholder="手順">
                            	</td>
                          	</tr>
                        	</tbody>
                      	</table>
                      	</div>
                    	</div>
                  		</div>
                      </div>



                      <div class="btn-toolbar">
                        <div class="ml-2">
                          <a class="btn btn-secondary waves-effect waves-light" th:href="@{/recipes}">戻る</a>
                        </div>
                        <div class="ml-auto mr-2">
                          <button class="btn btn-primary waves-effect waves-light">編集</button>
                        </div>
                      </div>
                    </form>

                  </div>
                </div>
                <!-- Basic Form Inputs card end -->
              </div>
            </div>
          </div>
          <!-- Page body end -->
        </div>
      </div>
      <!-- Main-body end -->
    </div>
  </div>
</body>
</html>
